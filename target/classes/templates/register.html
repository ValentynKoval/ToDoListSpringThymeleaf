<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: head"></head>
<body>
<header th:replace="base.html :: header"></header>
<main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-header text-center bg-success text-white">
            <h2 class="mb-0">Register</h2>
        </div>
        <div class="card-body">
            <!-- Registration Form -->
            <form th:action="@{/user/register}" method="post" th:object="${userDto}">
                <!-- First Name Field -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:text="${#fields.errors('firstName')}"></div>
                </div>

                <!-- Last Name Field -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:text="${#fields.errors('lastName')}"></div>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="${#fields.errors('email')}"></div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:text="${#fields.errors('password')}"></div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:text="${#fields.errors('confirmPassword')}"></div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>

            <!-- Registration Errors -->
            <div th:if="${registrationError}" class="mt-3 text-danger text-center" th:text="${registrationError}"></div>
        </div>

        <!-- Login Link -->
        <div class="card-footer text-center">
            <p class="mb-0">Already have an account? <a th:href="@{/user/login}" class="text-primary text-decoration-none">Login here</a>.</p>
        </div>
    </div>
</main>
<footer th:replace="base.html :: footer"></footer>
</body>
</html>
