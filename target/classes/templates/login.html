<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: head">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-QF4SU84krQNkqgYHFm1wF4unCUUK7wMWR1jJJJfS14Nf2IbczFjAEy8FxOu4J4Ko" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR0sC56az/lZqVwUrbvvFZDCW5s1LlT12J9tSwDUR" crossorigin="anonymous" defer></script>
</head>
<body>
<header th:replace="base.html :: header"></header>
<main class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">Login</h2>
    </div>
    <div class="card-body">
      <!-- Login Form -->
      <form th:action="@{/user/login}" method="post" th:object="${authUserDto}">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
          <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:text="${#fields.errors('username')}"></div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
          <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:text="${#fields.errors('password')}"></div>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <!-- Login Errors -->
      <div th:if="${loginError}" class="mt-3 text-danger text-center" th:text="${loginError}"></div>
    </div>

    <!-- Registration Link -->
    <div class="card-footer text-center">
      <p class="mb-0">Don't have an account? <a th:href="@{/user/register}" class="text-primary text-decoration-none">Register here</a>.</p>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="base.html :: footer"></footer>
</body>
</html>
